  <table mat-table [dataSource] = "dataSource" class = "mat-elevation-z8"> 
    <ng-container matColumnDef = "id">
       <th mat-header-cell *matHeaderCellDef> Id</th>
       <td mat-cell *matCellDef = "let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef = "title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef = "let element"> {{element.title}} </td>
     </ng-container>
    <ng-container matColumnDef = "author">
       <th mat-header-cell *matHeaderCellDef>Author</th>
       <td mat-cell *matCellDef = "let element"> {{element.author}} </td>
    </ng-container>
    <ng-container matColumnDef = "publisher">
       <th mat-header-cell *matHeaderCellDef>Publisher</th>
       <td mat-cell *matCellDef = "let element"> {{element.publisher}} </td>
    </ng-container>
    <ng-container matColumnDef = "stock">
       <th mat-header-cell *matHeaderCellDef>stock</th>
       <td mat-cell *matCellDef = "let element"> {{element.stock}} </td>
    </ng-container>
    <ng-container matColumnDef="edit">
        <mat-header-cell  *matHeaderCellDef >Edit  </mat-header-cell>
        <mat-cell *matCellDef="let element" >
             <button mat-button (click)="editBook('Books', element.id)" >Edit</button>
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="delete">
        <mat-header-cell  *matHeaderCellDef >  </mat-header-cell>
        <mat-cell *matCellDef="let element" >
             <button mat-button (click)="deleteBook('Books', element.id)" >Delete</button>
        </mat-cell>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef = "displayedColumns"></tr>
    <tr mat-row *matRowDef = "let row; columns: displayedColumns;"></tr>
 </table>

 <!-- Dialog for new Book  -->
 <ng-template #openEventsDialog class="mat-typography">
    <mat-toolbar class="header">
      <span class="spacer"></span>
      <button tabindex="-1" class="close" mat-dialog-close>
          <mat-icon>clear</mat-icon>
      </button>
    </mat-toolbar> 
    <mat-dialog-content class="mat-typography">
      <form class="form-horizontal" [formGroup]="NewBookForm" (ngSubmit)="addNewBook()" >
        <div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="15.0%"
        fxLayoutAlign="center">
        <div fxFlex="50%">
          <mat-form-field>
            <input matInput placeholder="Id" [(ngModel)]="id" formControlName="id">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Author" [(ngModel)]="author" formControlName="author">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Title" [(ngModel)] = "title" formControlName="title">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Publisher" [(ngModel)]="publisher" formControlName="publisher">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Stock" [(ngModel)] = "stock" formControlName="stock">
          </mat-form-field>
        </div>
      </div>
      </form>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <mat-toolbar>
          <button mat-raised-button mat-dialog-close>Cancel</button>
          <span class="spacer"></span>
          <button mat-raised-button color="primary" (click)= "addNewBook()" [mat-dialog-close]="newisvalid">Save</button>
      </mat-toolbar>
  </mat-dialog-actions> 
  </ng-template>
